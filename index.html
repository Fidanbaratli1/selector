<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
    <div class="row" >
            <h3  class="text-center" style="color:red;font-style: italic;font-family:Arial, Helvetica, sans-serif;">Add Student Info</h3>
    </div>
    <form >
  <label for="fname">Student Name</label>
  <input  type="text" class="form-control mb-3" style="margin-bottom: 5px;font-weight: 500;background-color: rgb(210,227,252);" name="fname" id="fname">
  <label for="lname">Student Surname</label>
 <input class="form-control mb-3" style="margin-bottom: 5px;font-weight: 500;background-color: rgb(210,227,252);" type="text"  name="lname" id="lname">
 <label for="age">Student Age</label> <br>
 <input  type="number"  class="form-control mb-3" name="age" id="age">
 <label for="email">Student Email address</label>
 <input type="email" class="form-control mb-3" style="margin-bottom: 5px;font-weight: 500;background-color: rgb(210,227,252);" name="email" id="email">
 <input type="radio" name="gender" id="gender">
 <label for="gender">Male</label><br>
 <input type="radio" name="gender" id="gender">
 <label for="gender">Female</label><br>
    </form><br>
    <button type="button" class="px-2 py-1 my-3" style="border:1px solid green;border-radius: 5px;background-color: rgba(0, 128, 0, 0.883);color:aliceblue">Submit</button>
    <table class="table">
        <thead style="background-color: black;">
          <tr>
            <th scope="col" style="color:aliceblue">Name</th>
            <th scope="col" style="color:aliceblue">Surname</th>
            <th scope="col" style="color:aliceblue">Age</th>
            <th scope="col" style="color:aliceblue">Sexuality</th>
            <th scope="col" style="color:aliceblue">Mail</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
</div>
